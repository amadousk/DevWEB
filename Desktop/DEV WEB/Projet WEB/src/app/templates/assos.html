<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}<title>Page assos</title>{% endblock %}

{% block content %}
  <h1>Assos page</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>RNA ID</th>
        <th>RNA ID Ex ID</th>
        <th>Gestion</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for data in datas %}
        <tr>
          <td>{{ data.id }}</td>
          <td>{{ data.rna_id }}</td>
          <td>{{ data.rna_id_ex_id }}</td>
          <td>{{ data.gestion }}</td>
          <td>
            <a href="/edit/{{ data.id }}">Edit</a> |
            <a href="/delete/{{ data.id }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
